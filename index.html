<html>
  <head>
    <title>Hello React</title>
    <script src="bower_components/react/react.js"></script>
    <script src="bower_components/react/JSXTransformer.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>-->
  </head>
  <body>
    <div id="content"></div>
    <script type="text/jsx">

      /**
       * some dummy data
       */
      var data = [
        {"author": "Joe Schmo", "text": "a first comment"},
        {"author": "Sue Smith", "text": "a second comment"}
      ];

      /**
       * the wrapper for everything. includes a nested commentList with 
       * supplied data and a commentForm class.
       */
      var CommentBox = React.createClass({
        render: function () {
          return (
            <div className="commentBox">
              <h1>Comments</h1>
              <CommentList data={this.props.data} />
              <CommentForm />
            </div>
          );
        }
      });

      /**
       * the child of a comment box that shows each individual comment
       */
      var CommentList = React.createClass({
        render: function () {
          // transform props.data to some jsx in a <Comment> class
          var commentNodes = this.props.data.map(function (comment) {
            return (
              <Comment author={comment.author}>
                {comment.text}
              </Comment>
            );
          });
          return (
            // now wrap the nodes in a div and return it for this class
            <div className="commentList">
              {commentNodes}
            </div>
          );
        }
      });

      // TODO make this work to create a comment
      var CommentForm = React.createClass({
        render: function () {
          return (
            <div className="commentForm">
              Hello, world! I am a commentForm.
            </div>
          )
        }
      });

      /**
       * used in CommentList to display an individual comment
       */
      var Comment = React.createClass({
        render: function () {
          return (
            <div className="comment">
              <h2 className="commentAuthor">
                {this.props.author}
              </h2>
              {this.props.children}
            </div>
          )
        }
      });

      /**
       * now render the comment box, which gets all it's children
       */
      React.render(
        <CommentBox data={data} />,
        document.getElementById('content')
      );
    </script>
  </body>
</html>
